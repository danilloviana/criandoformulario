<html lang="pt-br">
<head>

    <title>WebForms</title>

</head>

<body>

    <form action="http://hub.fatecrl.edu.br/sobrino/recebe.php" method="POST" target="_blank">

        <br>
        <fieldset class="borda">

        <label for="responde">SIM</label>
        <input type="radio" id="responde2" name="resposta" value="Nao">
        <label for="responde">NÃO</label>
        </fieldset>
       
        <br>
        
        <input type="submit" value="Cadastrar" class="inverterCor">
        


    </form>
